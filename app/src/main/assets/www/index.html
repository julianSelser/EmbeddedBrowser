<!DOCTYPE html>
<html>
    <head>
        <style>
            #test{
                height:300px;
                width:100%;
                text-align:center;
                background-color:aquamarine;
                border-radius:4px;
            }
        </style>

        <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.15/jquery.touchSwipe.js"></script>
    </head>
    <body>
        <div id="content">
            <h1>Hola Hernan!</h1>
            <h3>Aca hay un test de touchswipe robado a mano armada de
                <a href="http://labs.rampinteractive.co.uk/touchSwipe/demos/index.html">la pagina</a>
            </h3>

            <div id="test">Swipe this div!</div>
        </div>

        <script>
             $(function() {
              //Enable swiping...
              $("#test").swipe( {
                //Generic swipe handler for all directions
                swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
                  $(this).text("You swiped " + direction );
                },
                //Default is 75px, set to 0 for demo so any distance triggers swipe
                 threshold:0
              });
            });
        </script>
    </body>
</html>
